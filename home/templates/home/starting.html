{% extends './basic.html' %}





{% block main %}
    <br>
  

  <div>
    {% if user.is_authenticated %}


    <div id="search">
 <form  method="POST" class="text-center p-4">
                 {% csrf_token %}
                <p class="h1 mb-4">Welcome {{ user.username }}!</p>
        
                     <input class"inp" type="text" id="source" name="source" value="" placeholder="source" class="form-control mb-4">
                     <input class"inp" type="text" id="destination" name="destination" value="" placeholder="destination" class="form-control mb-4">
                     <input class"inp" type="date" id="date" name="date" placeholder="Date" class="form-control mb-4">
                    <button type="submit" id="hig" class="btn btn-info btn-block my-4">Find Buses</button>
                

  </form>
</div>

  </div>

</div>
<!-- Card -->

{% comment %} <!-- Default form login -->
<form class="text-center border border-light p-5" method="POST">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div> {% endcomment %}

 
 {% endif %}
</div>

{% endblock main %}
